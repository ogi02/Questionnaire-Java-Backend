---
name: Unit Tests

# Trigger mega-linter at every push.
on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions: {}

jobs:
  RunTests:
    runs-on: self-hosted

    permissions:
      checks: write
      contents: write
      issues: write
      pull-requests: write

    steps:
      # Checkout the repository
      - name: Checkout the Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "oracle"
          java-version: "21"
          cache: maven

      # Build and Test
      - name: Build & Test
        run: mvn -B package

      # Upload Jacoco Coverage Report
      - name: Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: ${{ github.workspace }}/target/site/jacoco/jacoco.xml

      # Generate Jacoco badge
      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2

      # Commit the badge if it has changed (on main)
      - name: Commit & Push the Badge
        uses: EndBug/add-and-commit@v9
        if: ${{ github.event_name == 'push' }}
        with:
          default_author: github_actions
          message: "Autogenerated commit - Jacoco Badge"
          add: "*.svg"
          push: origin HEAD:main

      # Post Jacoco Report to PR
      - name: Post Jacoco Report to PR
        id: jacoco
        if: ${{ github.event_name != 'push' }}
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          title: "# :lobster: Coverage Report"
          update-comment: true
          pass-emoji: ":green_circle:"
          fail-emoji: ":red_circle:"
